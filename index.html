<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="container">
    <div id="rightContainer">
      <h3>Your Result</h3>
      <div id="mainCircle">
        <h2 id="circleH2">76</h2>
        <p id="circleP">of 100</p>
      </div>
      <div id="description">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div id="leftContainer">
      <div id="itemsContainer">
        <h3>Summary</h3>
          <div class="parentDiv red">
            <div class="firstDiv">
              <img src="assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
            <div class="secondDiv">
              <p><span>80</span> / 100</p>
            </div>
          </div>
          <div class="parentDiv yellow">
            <div class="firstDiv">
              <img src="assets/images/icon-memory.svg" alt="">
              <span>Memory</span>
            </div>
            <div class="secondDiv">
              <p><span>92</span> / 100</p>
            </div>
          </div>
          <div class="parentDiv green">
            <div class="firstDiv">
              <img src="assets/images/icon-verbal.svg" alt="">
              <span>Verbal</span>
            </div>
            <div class="secondDiv">
              <p>
                <span>61</span> / 100</p>
            </div>
          </div>
          <div class="parentDiv blue">
            <div class="firstDiv">
              <img src="assets/images/icon-visual.svg" alt="">
              <span>Visual</span>
            </div>
            <div class="secondDiv">
              <p>
                <span>72</span> / 100</p>
            </div>
          </div>
          <button id="button">Continue</button>
      </div>
    </div>
  </div>



  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paulo Henrique Chi</a>.
  </div>
</body>
</html>
